    <div class="container1">
        <div class="signImg">
            <img src="Images/signInimage.png" alt="" id="signUpimage1" />
            <img src="Images/signUpimage.png" alt="" id="signUpimage2" />
          </div>
        <div class="signUpDetails">
            <div class="msg1">Welcome Back, Owner</div>
            <div class="msg2">Please Enter your Details</div>
            <form action="/resAuth" method="post">
                <div class="emailmsg">Restaurant Name</div>
                <input type="text" name="resnameinp" id="resnameinp" required class="enterText" placeholder="Name">
                <div class="emailmsg">Password</div>
                <input type="password" name="respassinp" id="respassinp" required class="enterText" placeholder="Password">
                <div class="btn">
                    <input type="submit" value="Login" class="signUpbtn" />
                </div>
            </form>
        </div>
    </div>
