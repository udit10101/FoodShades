<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodShades</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../css/style1.css" />
    <link rel="stylesheet" href="./../css/style2.css" />
    <link rel="stylesheet" href="./../css/style9.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./../favicon/favicon-16x16.png">
     <script src="./../js/geolocation.js"></script>
    <script defer src="./../js/homepage.js"></script>
    <link rel="stylesheet" href="./../css/footer.css" />
    <script defer src="./../js/footer.js"></script>
  </head>
  <body>
    
    <div class="navbar">
      <a href="/home"><div class="name">FoodShades</div></a>
      <div class="navContents">
        <div class="homepageLocationSearch">
          <div class="location">
            <img src="./../Images/location.png" alt="Location" class="imgLocation" />
            <div class="address">Building, City</div>
          </div>
          <!-- <input type="text" name="searchBar" placeholder="Search Restaurant" class="homepageSearchBar"> -->
          
        </div>
        <div class="homepageNavIcons">
          <a href="/user/pastOrders"><div class="homePagePastOrders iconNameDiv">
            <img
              src="./../Images/pastOrder.svg"
              alt="Past Orders"
              data-name="pastOrder"
              class="homePagePastOrdersImg"
            />
            <div class="homePagePastOrderName">Past Orders</div>
          </div>
      </a>
         <a href="/user/account"> <div class="homepageAccount iconNameDiv">
            <img
              src="./../Images/account.svg"
              alt="Account"
              class="homepageAccountImg"
              data-name="account"
            />
            <div class="homepageAccountName">Account</div>
          </div>
      </a>
      <a href="/user/logout">
          <div class="homepageLogOut iconNameDiv">
            <img
              src="./../Images/logOut.svg"
              alt="Log Out"
              class="homepageLogOutImg"
              data-name="logOut"
            />
            <div class="homepageLogOutName">Log Out</div>
          </div>
      </a>
        </div>
      </div>
    </div>

    <div class="pastOrderCont">
      <div class="pastOrderDetails">
        <div class="pastOrderOrders">
          <div class="pastOrderHeading">Past Orders</div>
          <!-- <button class="updateAccount">Update</button> -->
        </div>
        <div class="pastOrderList">
          {%pastorders%}
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="content">
        <div class="company">
          <h1 class = 'footerHeading'>Support</h1>
          <p class = 'footerPara'>Who are we</p>
          <p class = 'footerPara'>Careers</p>
          <p class = 'footerPara'>Team</p>
          <p class = 'footerPara'>Report Fraud</p>
        </div>
        <div class="legal">
          <h1 class = 'footerHeading'>Legal</h1>
          <p class = 'footerPara'>Terms & Conditions</p>
          <p class = 'footerPara'>Refund & Cancellation</p>
          <p class = 'footerPara'>Privacy Policy</p>
          <p class = 'footerPara'>Offer Terms</p>
        </div>
        <div class="support">
          <h1 class = 'footerHeading'>Support</h1>
          <p class = 'footerPara'>help@foodshades.abc</p>
          <p class = 'footerPara'>(+91) 1234567890</p>
          <p class = 'footerPara'>(+91) 1234567891</p>
        </div>
        <a class="nameFooter" href="#">FoodShades</a>
        <div class="icons">
          <img src="./../Images/facebook.svg" alt="" class="mediaHandle facebook" data-name = 'facebook'/>
          <img src="./../Images/linkedin.svg" alt="" class="mediaHandle linkedin" data-name = 'linkedin'/>
          <img src="./../Images/instagram.svg" alt="" data-name = 'instagram' class="mediaHandle instagram" />
        </div>
      </div>
    </div>
  </body>
</html>
