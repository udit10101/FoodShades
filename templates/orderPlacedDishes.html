<div class="orderedDishDisplayRest">
  <div class="orderedDishDetailsDescriptionRest">
    <div class="orderedDishDisplayNameRest">{%dish-name%}</div>
    <div class="orderedDishDisplayPriceRest">{%dish-price%}</div>
    <div class="orderedDishDescriptionRest">
      {%dish-desc%}
    </div>
  </div>
  <div>
    <img src="./../Images/veg.png" alt="" class="veg" style="display: none;" />
    <img src="./../Images/non-veg.png" alt="" class="nonveg" style="display: none;" />
  </div>
  <div class="orderedDishDetailsDescriptionRest2">
    <img
      src="{%dish-imglink%}"
      alt=""
      id="orderedDishDescriptionImg"
    />
    <div class="orderedDishQuantity">Quantity:{%quantity%}</div>

  </div>
</div>
